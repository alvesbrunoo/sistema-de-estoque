<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Estoque</h1>

        <!-- Barra de pesquisa -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar produto..." onkeyup="searchItem()">
            </div>
        </div>

        <!-- Formulário para adicionar itens -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="item-form">
                    <div class="form-group">
                        <label for="item-name">Nome do Item</label>
                        <input type="text" class="form-control" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantidade no Estoque</label>
                        <input type="number" class="form-control" id="item-quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Adicionar Item</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Itens -->
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>id</th>
                            <th>Nome do Item</th>
                            <th>Quantidade no Estoque</th>
                            <th>Quantidade para Vender</th>
                            <th>Adicionar Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Os itens do estoque serão exibidos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
