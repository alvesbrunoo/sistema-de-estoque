<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Estoque</h1>

        <!-- Barra de pesquisa -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar produto..." onkeyup="searchItem()">
            </div>
        </div>

        <!-- Botão para adicionar item -->
        <div class="text-center mt-4">
            <a href="add-item.html" class="btn btn-primary">Adicionar Item</a>
        </div>

        <!-- Tabela de Itens -->
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome do Item</th>
                            <th>Quantidade no Estoque</th>
                            <th>Valor</th>
                            <th>Cor</th>
                            <th>Tamanho</th>
                            <th>Material</th>
                            <th>Qualidade</th>
                            <th>Quantidade para Vender</th>
                            <th>Adicionar Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Os itens do estoque serão exibidos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
